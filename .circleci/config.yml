version: 2.1

defaults: &defaults
  working_directory: ~/workspace
  docker:
    - image: circleci/node:8.10

commands:
  attach:
    steps:
      - attach_workspace:
          at: ~/

jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v1-{{ .Branch }}-
            - yarn-packages-v1-
      - run:
          name: Install
          command: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - persist_to_workspace:
          root: ~/
          paths:
            - .cache
            - workspace

  type:
    <<: *defaults
    steps:
      - attach
      - run:
          name: Type
          command: yarn type

  lint:
    <<: *defaults
    steps:
      - attach
      - run:
          name: Lint
          command: yarn lint

  deploy:
    <<: *defaults
    steps:
      - attach
      - run:
          name: Deploy
          command: yarn cdk deploy --require-approval=never

workflows:
  build:
    jobs:
      - install
      - type:
          requires:
            - install
      - lint:
          requires:
            - install
      - deploy:
          requires:
            - install
            - type
            - lint
